<script>
const MAX_HISTORIAL = 3; // Número máximo de elementos en el historial

// Función para obtener el historial de páginas visitadas
function obtenerHistorial() {
    const historial = sessionStorage.getItem('historial');
    return historial ? JSON.parse(historial) : [];
}

// Función para actualizar el historial con la página actual
function actualizarHistorial(pageTitle) {
    let historial = obtenerHistorial();

    // Agregar la página actual al historial
    historial.unshift(pageTitle);

    // Limitar el historial al número máximo de elementos
    historial = historial.slice(0, MAX_HISTORIAL);

    sessionStorage.setItem('historial', JSON.stringify(historial));
}

// Función para mostrar las migas de pan con los títulos de las páginas visitadas
function mostrarMigasDePan() {
    const historial = obtenerHistorial();
    const migasDePanDiv = document.getElementById('migasDePan');
    migasDePanDiv.innerHTML = '';

    // Mostrar los títulos en el orden correcto, de derecha a izquierda
    for (let i = historial.length - 1; i >= 0; i--) {
        const pageTitle = historial[i];
        const newH2 = document.createElement('h2');
        newH2.textContent = pageTitle;
        newH2.className = 'h2Migas';
        migasDePanDiv.appendChild(newH2);
    }
}

// Obtener el título de la página actual
const pageTitle = document.title;

// Actualizar el historial con la página actual
actualizarHistorial(pageTitle);

</script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
      const currentPage = window.location.pathname.split('/').pop();
      const buttons = document.querySelectorAll('.side-menu button');

      buttons.forEach(button => {
        const href = button.getAttribute('onclick');
        if (href && href.includes(currentPage)) {
          button.classList.add('active');
        }
      });
    });
</script>
