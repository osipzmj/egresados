  <script>
    function cerrarModalExterno(event) {
      var modal = document.getElementById('miModal');
      if (event.target === modal) {
        modal.style.display = 'none';
        limpiarCampos();
      }
    }
  
    function limpiarCampos() {
      document.getElementById('formulario').reset();
    }
  </script>

  <script>
    function cerrarYLimpiar() {
      var modal = document.getElementById('miModal');
      modal.style.display = 'none';
      limpiarCampos();
      restablecerColorEtiquetas();
    }
  
    function enviarDatos() {
  if (verificarCamposCompletos()) {

}
  </script>




<!--Codigo para migajas de pan-->

<script>
        // Obtener referencias a los campos del formulario
        const nombre = document.getElementById('nombre');
        const apellidoPaterno = document.getElementById('apellidoPaterno');
        const apellidoMaterno = document.getElementById('apellidoMaterno');
        const email = document.getElementById('email');
        const telefono = document.getElementById('telefono');
        const botonEnviar = document.querySelector('.close-button');
        const etiquetas = document.querySelectorAll('label');
        const modal = document.querySelector('.modal');
        const botonCerrarModal = document.querySelector('.close');

        // Función para comprobar si todos los campos están completos
        function verificarCamposCompletos() {
            return (
                nombre.value !== '' &&
                apellidoPaterno.value !== '' &&
                apellidoMaterno.value !== '' &&
                email.value !== '' &&
                telefono.value !== ''
            );
        }

        // Función para aplicar estilos a los círculos según los campos completados
        function aplicarEstilosCirculos() {
            const circleSelectors = [
                '.circle1', '.circle1-1',
                '.circle2', '.circle1-2',
                '.circle3', '.circle1-3',
                '.circle4', '.circle1-4',
                '.circle5', '.circle1-5'
            ];

            const circles = {
                nombre: ['.circle1', '.circle1-1'],
                apellidoPaterno: ['.circle2', '.circle1-2'],
                apellidoMaterno: ['.circle3', '.circle1-3'],
                email: ['.circle4', '.circle1-4'],
                telefono: ['.circle5', '.circle1-5']
            };

            for (let field in circles) {
                const [circle, circle1] = circles[field];
                const value = field === 'telefono' ? telefono.value : eval(field + '.value');

                if (value !== '') {
                    document.querySelector(circle).style.backgroundColor = '#9ADE7B';
                    document.querySelector(circle1).style.backgroundColor = '#9ADE7B';
                } else {
                    document.querySelector(circle).style.backgroundColor = '#DDF2FD';
                    document.querySelector(circle1).style.backgroundColor = '#DDF2FD';
                }
            }
        }

        // Función para habilitar o deshabilitar el botón de enviar según campos completados
        function manejarBotonEnviar() {
            botonEnviar.disabled = !verificarCamposCompletos();
        }

        // Función para restablecer el color de las etiquetas al valor original
        function restablecerColorEtiquetas() {
    const circleSelectors = [
        '.circle1', '.circle1-1',
        '.circle2', '.circle1-2',
        '.circle3', '.circle1-3',
        '.circle4', '.circle1-4',
        '.circle5', '.circle1-5'
    ];

    circleSelectors.forEach(selector => {
        // Restablecer el color solo cuando se cierra el modal
        if (modal.style.display === 'none') {
            document.querySelector(selector).style.backgroundColor = '#DDF2FD';
        }
    });
}

        // Event listeners para cada campo del formulario
        const camposFormulario = [nombre, apellidoPaterno, apellidoMaterno, email, telefono];

  camposFormulario.forEach(campo => {
    campo.addEventListener('input', () => {
      aplicarEstilosCirculos();
      manejarBotonEnviar();
    });
  });

        // Event listener para el botón de enviar
  botonEnviar.addEventListener('click', () => {
    restablecerColorEtiquetas();
  });

  // Event listener para cerrar el modal
  botonCerrarModal.addEventListener('click', () => {
    restablecerColorEtiquetas();
    modal.style.display = 'none'; // Cierras el modal aquí (ajustar según tu implementación)
  });

  // Llamar a la función para asegurarse de que el botón esté deshabilitado al cargar la página
  manejarBotonEnviar();
    </script>
