<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGRESADOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/seguimiento.css">
    <script src="../js/accesibilidad.js"></script>
    <script src="../js/modal.js"></script>
    <script src="../js/botones.js"></script>
    <script src="../js/enlaces.js"></script>
    <!-- Agrega más enlaces a CSS si es necesario para las páginas específicas -->
</head>

<body>
  <!--Codigo para obtener el contenido de plantilla.html sin afectar funciones o css-->>
  <div id="contenido-master"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#contenido-master').load('master.html');
    });
  </script>


  <!-- Sección de seguimiento -->
  <div style="margin-top: 15px;">
  <h2 class="h2Seguimiento">Seguimiento</h2>
  <h2 class="h2textSeguimiento">Queremos conocer más<br> de ti y puedas darnos tu<br> opinión acerca de los<br> servicios de la universidad</h2>
  <img src="../img/megafono.png" alt="" class="megafono">
</div>
  <div class="contenedor-imagen">
    <img class="paso1" src="../img/paso1.png" alt="Paso 1">
    <h2>Llena el formulario con tus datos</h2>
  </div>

  <div class="contenedor-imagen">
    <img class="paso2" src="../img/paso2.png" alt="Paso 2">
    <h2>Atento a tu correo nos contactaremos contigo</h2>
  </div>

  <div class="contenedor-imagen">
    <img class="paso3" src="../img/paso3.png" alt="Paso 3">
    <h2>Sigue las instrucciones</h2>
  </div>

  <!-- Botón para abrir el modal -->
  <button onclick="abrirModal('miModal')" class="boton-modal">Iniciar proceso</button>

  <!-- Modal -->
  <div id="miModal" class="modal">
    <div class="modal-contenido">
      <h2>Datos a llenar</h2>
      <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="apellidoPaterno">Apellido Paterno:</label>
        <input type="text" id="apellidoPaterno" name="apellidoPaterno"><br><br>

        <label for="apellidoMaterno">Apellido Materno:</label>
        <input type="text" id="apellidoMaterno" name="apellidoMaterno"><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono"><br><br>

        <button type="button" class="close-button" onclick="enviarFormulario()">Enviar</button>
        <button type="button" class="close-button" onclick="cerrarModal('miModal')">Cerrar</button>
      </form>
    </div>
  </div>


  <script>
    // Función para abrir el modal

    // Función para cerrar el modal al hacer clic fuera de él
    function cerrarModalExterno(event) {
      var modal = document.getElementById('miModal');
      if (event.target === modal) {
        modal.style.display = 'none';
        limpiarCampos();
        window.removeEventListener('click', cerrarModalExterno);
      }
    }

    // Función para enviar el formulario y limpiar campos
    function enviarFormulario() {
      // Aquí puedes agregar lógica para enviar el formulario si es necesario
      limpiarCampos();
      cerrarModal();
    }

    // Función para limpiar los campos del formulario
    function limpiarCampos() {
      document.getElementById('formulario').reset();
    }
  </script>
</body>

</html>
